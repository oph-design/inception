version: '1.29.2'

services:
  mariadb:
    build: /requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    build: /requirements/nginx/
    depends_on:
      - mariadb
    image: wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    volumes:
      - wordpress:/www/html
    networks:
      - app-network

  webserver:
    build: /requirements/nginx/
    depends_on:
      - wordpress
    image: nginx
    container_name: webserver
    restart: unless-stopped
    volumes:
      - wordpress:/www/html
    ports:
      - "443:443"
    networks:
      - app-network

volumes:
  wordpress: /home/login/data/wp
  dbdata: /home/login/data/mdb

networks:
  app-network:
    driver: bridge
